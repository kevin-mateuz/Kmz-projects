<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>your Controller</title>
</head>

<body>
    <div class="container">

        <div class="navbar">
            <img class="logo" src="./img/logo.png" alt="Logo">
            <nav>
                <ul id="menu-list" >
                    <li class="nav-li"><a class="nav-link"  href="">Consoles</a> </li>
                    <li class="nav-li"><a class="nav-link"  href="">Acessórios</a> </li>
                    <li class="nav-li"><a class="nav-link" href="">Controles</a> </li>
                    <li class="nav-li"><a class="nav-link" href="">outros</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="./img/menu.png" alt="botão-menu" onclick="ShowMenu()">
    </div>

        <div>
            <div class="row">
                <div class="colunm-1" >
                    <h2>PS5 Dualshock</h2>
                    <h3>Wireless controller for playstation</h3>
                    <p>Controle Original</p>
                    <h4>R$ 350,00</h4>
                    <button class="buy">Comprar Agora <img src="./img/arrow.png" alt="seta"></button>
                </div>


                <div class="colunm-2" >
                    <img class="controller" src="./img/controller.png" alt="Controle">
                    <div class="color-box"></div>
                    <button class="add"><img src="./img/add.png" alt="Adicionar ao carrinho"></button>
                </div>

            </div>

        </div>

        <div class="social-links">
            <img src="./img/fb.png" alt="Facebook">
            <img src="./img/ig.png" alt="Instagram">
            <img src="./img/tw.png" alt="Twitter">
        </div>


    </div>
</body>

<script>
    const menulist=document.getElementById("menu-list")
    menulist.style.maxHeight="0px"

    function ShowMenu(){
        if(menulist.style.maxHeight == "0px"){
            menulist.style.maxHeight = "120px"
        } else{
            menulist.style.maxHeight = "0px"
        }
    }
</script>

</html>
